<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 예제입니다.</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse : collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>

        <tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
		</tr>
    </table>
    <br/><br/>

    <table>
        <thead>
			<tr>
				<th>타이틀1</th> 		<!-- 가운데 정렬, 진하게 -->
				<th>타이틀2</th>
			</tr>
		</thead>

        <tbody>
			<tr>
				<td>몸체1</td>
				<td>몸체2</td>
			<tr>
		</tbody>

		<tfoot>	
			<tr>
				<td>끝부분1</td> 
				<td>끝부분2</td>
			</tr>
		</tfoot>
	</table>
	<br/><br/>

    <table>
		<caption>표제 입니다. (정렬)</caption>
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
			<td>1행 3열</td>
		</tr>
		
		<tr>
			<td>2행 1열</td>
			<td colspan="2">2행2열, 2행3열 병합</td>
		</tr>
		
		<tr>
			<td>3행 1열</td>
			<td rowspan="2" valign="bottom">3행2열, 4행2열 병합</td>
			<td>3행 3열</td>
		</tr>
		
		<tr>
			<td>4행 1열</td>
			<td>4행 3열</td>
		</tr>
	</table>

</body>
</html>
