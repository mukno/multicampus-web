<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 및 서식 예제입니다.</title>
</head>
<body>
    <h1> 글꼴 서식 태그 </h1> 
    <h6> SIZE H1 ~ h6 </h6>	<!-- 타이틀 작성시 사용 -->
	<h3> H태그 자동 줄바꿈</h3>

	<b> b태그는 굵게 </b><br/>
	<i> i태그는 이탤릭체 </i><br/>
	SUB태그 <sub> 아래첨자 </sub> <br/>
	<sup> 위첨자 </sup> SUP태그 <br/>
	<ins> ins태그는 밑줄 </ins><br/><br/>
	
	<del> del태그는 취소 </del><br/>
	<small>small태그는 작은 글자</small><br/>
	<strong>string태그는 문자를 강력하게 강조</strong><br/>
	<mark>mark태그는 음영(형광펜 효과 내기)으로 </mark><br/>
</body>
</html>
