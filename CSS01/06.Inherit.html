<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자식 후손(하위)선택자</title>
	<style>   
		/*
			자식 : 선택자 > 선택자 { 속성 : 값; }
			후손 : 선택자    선택자  { 속성 : 값; }   / 후손안에는 자식도 포함된다.
		*/
		
		li{
			list-style-type: none;
		}
		
		#one  > .menu{                
			color:blue;
		}
		
		#two > .menu{
			color:red;
		}
		
		#one  > li.menu, #two > li.menu{
			font-weight:bold;
			font-size: 30px;	
		}
	</style>
</head>
<body>
	<ul id="one">
		<li class="menu">MENU1</li>
		<li>MENU2</li>
		<li class="menu">MENU3</li>
		<li>MENU4</li>
		<li class="menu">MENU5</li>
	</ul>
	
	<ol id="two">
		<li class="menu">MENU1</li>
		<li>MENU2</li>
		<li class="menu">MENU3</li>
		<li>MENU4</li>
		<li class="menu">MENU5</li>
	</ol>
</body>
</html>
