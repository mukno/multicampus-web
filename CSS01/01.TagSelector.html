<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS(Cascading Style Sheet)</title>
    <style>
        /* 태그 선택자 */         

        span{ 
            font-size:20px;                 /* 기본값 : 16px, 100%, 1em */
            font-family:맑은 고딕; 
            color:blue; 
        }
        
        p{ 
            font-size:200%; 
        }
        
        div{ 
            line-height: 100px;             /*문자열 간격*/
        }   
    </style>
</head>
<body>	
	<span>여름입니다.</span><br/><br/>
	<span>겨울입니다.</span><br/><br/>
	
	<p>가을입니다.</p>
	<p>봄입니다.</p>
	
	<div>사과</div>
	<div>바나나</div>
	<div>딸기</div>
    
</body>
</html>
