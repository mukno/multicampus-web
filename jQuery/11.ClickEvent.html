<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <style>
      	ul{
		    float:left;margin:30px;
        }

        img{
            border:0px;
            width:300px;
            height: 300px;
        }
    </style>
	<script src="jquery.js"></script>
	<script>
		$(document).ready(function(){	
			$("a").click(function(){
				$("img").attr("src", $(this).attr("href"));
				return false;  
				// a태그의 기본동작은 href 에 나와있는 주소나 위치로 이동하는 겁니다. 
				// 태그에 리턴을 false를 해주면 기본적인 태그의 동작이 멈추게 됩니다. 
			});
		});
	</script>
</head>
<body>
    <ul>
        <li><a href="../Images/Chrysanthemum.jpg">Chrysanthemum</a></li>
        <li><a href="../Images/Desert.jpg">Desert</a></li>
    </ul>	

    <img src="../Images/pengsoo.png"/>
</body>
</html>
